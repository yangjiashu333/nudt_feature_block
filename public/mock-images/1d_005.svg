<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <defs>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncR type="gamma" amplitude="1" exponent="1" offset="0"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#111827"/>
  <rect width="100%" height="100%" filter="url(#noise)" opacity="0.6"/>
  <text x="50%" y="92%" dominant-baseline="middle" text-anchor="middle" font-size="36" fill="#e5e7eb" font-family="Arial, Helvetica, sans-serif">1D 005</text>
</svg>
